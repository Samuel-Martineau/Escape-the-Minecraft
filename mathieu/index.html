<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet final - Escape room</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="npc npc1" id="npc1" onclick="paper1Appear()"></div>
    <div class="npc npc2" id="npc2" onclick="paper2Appear()"></div>
    <div class="npc npc3" id="npc3" onclick="paper3Appear()"></div>

    <img
      src="Images/paper1.png"
      alt="Paper1"
      class="paper paper1"
      id="paper1"
    />
    <img
      src="Images/paper2.png"
      alt="Paper2"
      class="paper paper2"
      id="paper2"
    />
    <img
      src="Images/paper3.png"
      alt="Paper3"
      class="paper paper3"
      id="paper3"
    />
    <img
      src="Images/paper.png"
      alt="Paper"
      class="fullPaper"
      id="paper"
      onclick="openPaper()"
    />
    <div class="letterBox" id="letterBox">
      <div class="letterBank">
        <div class="letterSpot" id="letterSpot0">
          <p
            class="letter"
            id="letter0"
            draggable="true"
            ondragstart="drag(event)"
          ></p>
        </div>
        <div class="letterSpot" id="letterSpot1">
          <p
            class="letter"
            id="letter1"
            draggable="true"
            ondragstart="drag(event)"
          ></p>
        </div>
        <div class="letterSpot" id="letterSpot2">
          <p
            class="letter"
            id="letter2"
            draggable="true"
            ondragstart="drag(event)"
          ></p>
        </div>
        <div class="letterSpot" id="letterSpot3">
          <p
            class="letter"
            id="letter3"
            draggable="true"
            ondragstart="drag(event)"
          ></p>
        </div>
        <div class="letterSpot" id="letterSpot4">
          <p
            class="letter"
            id="letter4"
            draggable="true"
            ondragstart="drag(event)"
          ></p>
        </div>
        <div class="letterSpot" id="letterSpot5">
          <p
            class="letter"
            id="letter5"
            draggable="true"
            ondragstart="drag(event)"
          ></p>
        </div>
        <div class="letterSpot" id="letterSpot6">
          <p
            class="letter"
            id="letter6"
            draggable="true"
            ondragstart="drag(event)"
          ></p>
        </div>
        <div class="letterSpot" id="letterSpot7">
          <p
            class="letter"
            id="letter7"
            draggable="true"
            ondragstart="drag(event)"
          ></p>
        </div>
      </div>

      <div class="emptySpots">
        <div
          class="letterSpot"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="letterSpot"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="letterSpot"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="letterSpot"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="letterSpot"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="letterSpot"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="letterSpot"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="letterSpot"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
